			<img src="img/logo.svg" height="64" width="64">

		</header>

		<div id="contenedor">			
			<aside id="sidebar-left">
				<h3>Navegación</h3>
					<ul>
						<li><a href="index.html">Inicio</a></li>
						<li><a href="detalles.html">Detalles</a></li>

					</ul>
			</aside>
			
			<section id="contenido">
				<form action="mailto:andrra01@ucm.es" method="get">
					<fieldset>
						<legend>Formulario de Contacto</legend>
						
						<p>
							<label for="nombre">Nombre</label>
						</p>
						<p>
							<input type="text" name="nombre" id="nombre" value="Ricardo" pattern="[A-Za-z]{1,32}" required />
						</p>
						
						<p>
							<label for="email">Correo electrónico</label>
						</p>
						<p>
							<input type="email" name="mail" id="email" value="ricardito11@ucm.es" required />
						</p>

						<p>
							Motivo de la consulta

							<ul>
								<li><input type="radio" name="motivo" value="evaluacion" id="motivo_evaluacion" checked/> <label for="motivo_evaluacion">Evaluación</label></li>
								<li><input type="radio" name="motivo" value="sugerencias" id="motivo_sugerencias" /> <label for="motivo_sugerencias">Sugerencias</label></li>
								<li><input type="radio" name="motivo" value="criticas" id="motivo_criticas" /> <label for="motivo_criticas">Críticas</label></li>
							</ul>
						</p>

						<p>
							<input name="terminos" type="checkbox" value="terminos" id="terminos" required /> <label for="terminos">He leído y acepto los términos y condiciones de servicio.</label></p>

						<p><label for="consulta">Escriba aquí su consulta</label></p>

						<textarea name="consulta" id="consulta" required></textarea>

						<p><input type="submit" value="Enviar" /></p>
					</fieldset>
				</form>
			</sections>

			<div class="clearfix"></div>
		</div>
	</body>
</html>
